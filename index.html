<body>

    <div class="colorbg">

        <section>
            <!-- Replace this URL with your channel to connect the API! -->
            <a href="https://www.are.na/fahila-mansuri-ddpbsjhwcvo/mind-travel" id="channel-url">
                <h1 class="channel-title"></h1> <!-- The channel title will be inserted inside this h1. -->
            </a>
         
        </section>






        <div class="contain">
            <div class="navdiv">



                <div class="navtagdiv">
                    <p class="navtag">Image
                    </p>

                    <div class="imboxnav">
                    </div>

                    <p class="navtag">Text
                    </p>

                    <div class="soundboxnav">
                    </div>


                    <p class="navtag">Video
                    </p>
                    <div class="vidboxnav">
                    </div>

                    <p class="navtag">Article
                    </p>
                    <div class="artboxnav">
                    </div>
                </div>




            </div>
            
            <div class="topspace"></div>


   
          
          
           <template id="link-block">
                <li class="ticket">
                    <figure class="trial">

                        <figure class="link-block">

                       
                            <a class="link">
                                <p class="time-created"></p>
                                <p class="time-updated"></p>

                                <p class="title"></p>
                            </a>
                            <figcaption class="description"></figcaption>


                        </figure>
                    </figure>
                   
                </li>
            </template>

          
    
      

           




            <section>
               <!-- <h2 class="channel-count"></h2> --><!-- How many blocks. -->
                <!-- All the channel “blocks” will be created as children, here. -->
                <!-- You could move the classes to different section elements to separate the types! -->
                <ul id="image-grid" class="audio-embed-blocks audio-file-blocks image-blocks embed-blocks link-blocks pdf-blocks text-blocks video-embed-blocks video-file-blocks">
                </ul>
            </section>






            <!-- Images. -->
            <template id="image-block">
                <li>
                   
                    <figure class="imtrial">
                        <figure class="image-block">


                            <p class="time-created"></p> <p class="time-updated"></p>

                              
                              
                                <a class="link">     
                                     <p class="link-title"></p>
                                    <!-- <p class="title"></p>-->
                                     
                                     
                                  <figcaption class="description"></figcaption>
                      
</a>
  
                        </figure>
                      
                    </figure>
                </li>
            </template>

            <!-- YouTube, Vimeo, etc. -->
            <template id="video-embed-block">
                <li>
                    <figure class="vidtrial">
                        <figure class="video-embed-block">
                            <p class="time-created"></p>
                            <p class="time-updated"></p>
                           

                            <a class="link">
                              
                                <p class="link-title"></p>
                                  <figcaption class="description"></figcaption>
                            </a>
                          


                        </figure>
                    </figure>
                </li>
            </template>

            <!-- Text. -->
            <template id="text-block">
                <li>
                    <figure class="texttrial">
                    <figure class="text-block">
                       <p class="time-updated"></p>
                        <p class="time-created"></p>
                        <h3 class="title"></h3>
                        <div class="content"></div> <!-- Text blocks insert their HTML here. -->
                        <figcaption class="description"></figcaption>
                        
                        
                    </figure> </figure>
                </li>
            </template>

        <!-- Did anyone add PDFs? -->
		<template id="pdf-block">
			<li>
			 <figure class="pdftrial">
				<figure class="pdf-block">
				<p class="time-created"></p>
				<p class="time-updated"></p>
					
						
						
				
					<a class="link"> <!-- PDF link inserts here. -->
						<p class="link-title"></p> <!-- Repeats the block title. --><figcaption class="description"></figcaption>
					</a>
					
					
					
					
				</figure></figure>
			</li>
		</template>

        
        

        </div>
